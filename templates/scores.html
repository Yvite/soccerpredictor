<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Predicted Scores</title>
  </head>
  <body>
    <h1>Predicted Scores</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Home Team</th>
          <th>Away Team</th>
          <th>Home Win Probability</th>
        </tr>
      </thead>
      <tbody>
        {% for index, row in games.iterrows() %}
        <tr>
          <td>{{ row['date'].strftime('%Y-%m-%d') }}</td>
          <td>{{ row['team1'] }}</td>
          <td>{{ row['team2'] }}</td>
          <td>{{ "{:.2f}%".format(row['home_win_prob']*100) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
